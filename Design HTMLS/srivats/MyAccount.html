<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>HandiCart: Online Subscription based shopping for groceries and other items</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>        <a class="navbar-brand" href="Login.html">Handy Cart</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item "> <a class="nav-link" href="#">Subscription </a> </li>
                <li class="nav-item"> <a class="nav-link" href="Order.html">Order</a> </li>
                <li class="nav-item active" style="float:right;"> <a class="nav-link" href="#">Account <span class="sr-only">(current)</span></a> </li>
            </ul>
        </div>
    </nav>
    <div id="wrapper" class="col_12">
        <div id="topbar">
            <div class="pull-right">
                <div id="header_user" class="float-right"> Hi, John Smith &nbsp;<a href="/logout/">Sign off</a> </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="box-head clearfix">
            <h1 class="pull-left">My Account</h1> </div>
        <div class="box-content container">
            <form>
                <div class="form-group row">
                    <label for="accountFname" class="col-2 col-form-label text-left">First Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountFname" placeholder="Enter first name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountLname" class="col-2 col-form-label text-left">Last Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountLname" placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountEmail" class="col-2 col-form-label text-left">Email address</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="accountEmail" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountContact" class="col-2 col-form-label text-left">Contact</label>
                    <div class="col-10">
                        <input type="tel" class="form-control" id="accountContact" placeholder="Enter contact">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountAddr1" class="col-2 col-form-label text-left">Address 1</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountAddr1" placeholder="Enter address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountAddr2" class="col-2 col-form-label text-left">Address 2</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountAddr1" placeholder="Enter #apt / building">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountCity" class="col-2 col-form-label text-left">City</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountCity" placeholder="Enter city">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountState" class="col-2 col-form-label text-left">State</label>
                    <div class="col-10">
                        <select class="form-control" id="accountState" name="state">
                    			<option value="">-- Select City --</option>
                    			<option value="AK">Alaska</option>
                    			<option value="AL">Alabama</option>
                    			<option value="AR">Arkansas</option>
                    			<option value="AZ">Arizona</option>
                    			<option value="CA">California</option>
                    			<option value="CO">Colorado</option>
                    			<option value="CT">Connecticut</option>
                    			<option value="DC">District of Columbia</option>
                    			<option value="DE">Delaware</option>
                    			<option value="FL">Florida</option>
                    			<option value="GA">Georgia</option>
                    			<option value="HI">Hawaii</option>
                    			<option value="IA">Iowa</option>
                    			<option value="ID">Idaho</option>
                    			<option value="IL">Illinois</option>
                    			<option value="IN">Indiana</option>
                    			<option value="KS">Kansas</option>
                    			<option value="KY">Kentucky</option>
                    			<option value="LA">Louisiana</option>
                    			<option value="MA">Massachusetts</option>
                    			<option value="MD">Maryland</option>
                    			<option value="ME">Maine</option>
                    			<option value="MI">Michigan</option>
                    			<option value="MN">Minnesota</option>
                    			<option value="MO">Missouri</option>
                    			<option value="MS">Mississippi</option>
                    			<option value="MT">Montana</option>
                    			<option value="NC">North Carolina</option>
                    			<option value="ND">North Dakota</option>
                    			<option value="NE">Nebraska</option>
                    			<option value="NH">New Hampshire</option>
                    			<option value="NJ">New Jersey</option>
                    			<option value="NM">New Mexico</option>
                    			<option value="NV">Nevada</option>
                    			<option value="NY">New York</option>
                    			<option value="OH">Ohio</option>
                    			<option value="OK">Oklahoma</option>
                    			<option value="OR">Oregon</option>
                    			<option value="PA">Pennsylvania</option>
                    			<option value="PR">Puerto Rico</option>
                    			<option value="RI">Rhode Island</option>
                    			<option value="SC">South Carolina</option>
                    			<option value="SD">South Dakota</option>
                    			<option value="TN">Tennessee</option>
                    			<option value="TX">Texas</option>
                    			<option value="UT">Utah</option>
                    			<option value="VA">Virginia</option>
                    			<option value="VT">Vermont</option>
                    			<option value="WA">Washington</option>
                    			<option value="WI">Wisconsin</option>
                    			<option value="WV">West Virginia</option>
                    			<option value="WY">Wyoming</option>
                    		</select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountZip" class="col-2 col-form-label text-left">Zip code</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="accountZip" placeholder="Enter zip code">
                    </div>
                </div>
            </form>
        </div>
        <div class="text-center"> Copyright &copy; HandiCart </div>
    </div>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
