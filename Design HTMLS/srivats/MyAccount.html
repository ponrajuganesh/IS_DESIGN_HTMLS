<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/handicart.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>HandiCart: Online Subscription based shopping for groceries and other items</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <a class="navbar-brand" href="Login.html">Handy Cart</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item "> <a class="nav-link" href="#">Subscription </a> </li>
                <li class="nav-item"> <a class="nav-link" href="/Order.html">Order</a> </li>
                <li class="nav-item active" style="float:right;"> <a class="nav-link" href="#">Account <span class="sr-only">(current)</span></a> </li>
            </ul>
        </div>
    </nav>
    <div id="wrapper" class="col_12">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="topbar">
                <div class="pull-right">
                    <div id="header_user" class="float-right"> Hi, John Smith &nbsp;<a href="/logout/">Sign off</a> </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div id="main-content">
                <div class="content-body">
                    <div class="col_12 main-box-container">
                        <div class="box">
                            <div class="box-head clearfix">
                                <h1 class="pull-left">My Account</h1> </div>
                            <div class="box-content">
                                <div class="table-container container">
                                    <table id="edit_account" class="table is-datatable dataTable">
                                        <form id="update-account-form">
                                            <tbody>
                                                <td>First Name</td>
                                                <td>
                                                    <input type="text" value="John" name="fname" id="fname" class="form-control" data-validation="required"> </td>
                                                <tr>
                                                    <td>Last Name</td>
                                                    <td>
                                                        <input type="text" value="Smith" name="fname" id="fnameid" class="form-control" data-validation="required"> </td>
                                                </tr>
                                                <tr>
                                                    <td>Address</td>
                                                    <td>
                                                        <input type="text" value="400 Bizzell St, College Station, TX 77843" class="form-control" data-validation="required"> </td>
                                                </tr>
                                                <tr>
                                                    <td>Email</td>
                                                    <td>
                                                        <input type="text" value="john.smith@gmail.com" class="form-control" name="formEmailLogin" data-placement="right" id="formEmailLogin" placeholder="Enter your Email-ID" data-validation="email required"> </td>
                                                </tr>
                                                <tr>
                                                    <td>Contact</td>
                                                    <td>
                                                        <input type="text" value="555-555-5555" class="form-control" data-validation="required"> </td>
                                                </tr>
                                            </tbody>
                                        </form>
                                    </table>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-footer"> Copyright &copy; HandiCart </div>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="application/javascript" src="js/hcLoginVal.js"></script>
</body>

</html>
