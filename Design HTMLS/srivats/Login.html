    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <a class="navbar-brand" href="Login.html">Handy Cart</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">

        <br/>
        <div class="login">
      		<div class="login-screen">
      			<div class="app-title">
      				<h1>Login</h1>
      			</div>

      			<div class="login-form text-center">
      				<div class="control-group">
      				<input type="text" class="login-field" value="" placeholder="username" id="login-name">
      				<label class="login-field-icon fui-user" for="login-name"></label>
      				</div>

      				<div class="control-group">
      				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
      				<label class="login-field-icon fui-lock" for="login-pass"></label>
      				</div>
              <button type="button" class="btn btn-primary btn-login-form">Login</button>
      			</div>
      		</div>
      	</div>

    <div class="text-center"> Copyright &copy; HandiCart </div>
