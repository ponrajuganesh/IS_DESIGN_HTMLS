<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/handicart.css?version=1.1">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>HandiCart: Online Subscription based shopping for groceries and other items</title>
</head>

<body>
    <div class="container">
        <div class="header-footer">
            <button type="button" class="btn btn-primary float-left  rounded-0">Become a Supplier</button>
            <button type="button" class="btn btn-secondary float-right  rounded-0"><span class="glyphicon glyphicon-wrench"></span> &nbsp;Logistics</button>
        </div>
        <div class="loginBody"> <img src="images/5739526869_e47d3616f3_o%20(1).gif" class="login-img-bg img-fluid" />
            <div class="login-form-div"> <img class="logo-img" src="images/stock_cart.jpg" />
                <form id="loginSubmitFrm">
                    <div class="clearfix paddingT ">
                        <!-- use has-success class if success msg -->
                        <input type="text" name="formEmailLogin" class="form-control" id="formEmailLogin" placeholder="Enter your Email-ID" data-validation="email">
                        <!--use form-control-success class if validation success -->
                    </div>
                    <div class="clearfix paddingT">
                        <!-- use has-danger class if error -->
                        <input type="password" name="formPwdLogin" class="form-control" id="formPwdLogin" maxlength="15" placeholder="Enter your password" data-validation="alphanumeric length" data-validation-length="8-15">
                        <!-- use form-control-danger if validation fails -->
                    </div>
                    <div class="clearfix paddingT">
                        <button type="submit" class="btn btn-primary form-control">Login / Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="header-footer"> Copyright &copy; HandiCart </div>
    </div>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="application/javascript" src="js/hcLoginVal.js"></script>
</body>

</html>
