<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>HandiCart: Online Subscription based shopping for groceries and other items</title>
</head>
<body>
    <!-- Nav bar starts-->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>        <a class="navbar-brand" href="Login.html">Handy Cart</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item "> <a class="nav-link" href="#">Become a Supplier </a> </li>
            </ul>
        </div>
    </nav>
    <!-- Nav bar ends-->
    <!-- Content starts -->
    <div class="container">
        <div class="row pt-4 pb-4">
            <div class="content-box col_6" >
                <img src="images/mascot.gif">
                <h2>Hi,</h2> <h3> my name is Slurpy! Welcome to my world</h3>
            </div>
            <!-- Content ends -->
            <!-- login starts -->
            <div class="col_6">
                <div class="login">
                    <div class="login-screen">
                        <div class="app-title">
                            <h1>Login</h1>
                        </div>

                        <div class="login-form text-center">
                            <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="username" id="login-name">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>

                            <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>
                            <button type="button" class="btn btn-primary btn-login-form">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login ends -->
    <h3 class="pt-3 pb-3"> See what our patrons have to say </h3>
    <!-- testimonials start -->
    <div id="carousel" class="carousel slide testimonial-slider" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <div class="col-md-12 pt-2 pb-2">
                    <img src="images/avatar-1.jpg" class="img-circle " />
                    <div>
                        <p>
                            <blockquote>
                                <h3><i>One</i></h3> of the best web applications right now!<br>
                                <small><strong>Vulputate M., Dolor</strong></small></blockquote>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="col-md-12 pt-2 pb-2">
                    <img src="images/avatar-2.jpg" class="img-circle" />
                    <div>
                        <p>
                            <blockquote>
                                <h3><i>This</i></h3> is better than Amazon Dash!<br><small><strong>Vulputate M., Dolor</strong></small></blockquote>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="col-md-12 pt-2 pb-2">
                    <img src="images/avatar-3.jpg" class="img-circle" />
                    <div>
                        <p>
                            <blockquote>
                                <h3><i>I</i></h3> Love it !!! <br>
                                <small><strong>Vulputate M., Dolor</strong></small></blockquote>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- testimonials end -->
    <div class="text-center col_12"> Copyright &copy; HandiCart </div>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //carousel options
            $('#carousel').carousel({
                pause: true,
                interval: 10000,
            });
        });
    </script>
</body>

</html>
